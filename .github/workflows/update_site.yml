name: Update Standings Webpage

on:
  push:
    paths:
      - 'index-2022-11-22 BIG.xlsm' # Only runs when you update the Excel file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas openpyxl

    - name: Run conversion script
        # This runs your python file to generate a new index.html
      run: python update_standings.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add index.html
        git commit -m "Auto-update standings from Excel" || exit 0
        git push