name: Update Standings Webpage

on:
  push:
    branches:
      - main
    paths:
      - 'index-2022-11-22 BIG.xlsm'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas openpyxl

    - name: Run conversion script
      run: python update_standings.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html
        git commit -m "Auto-update standings from Excel" || echo "No changes to commit"
        git push