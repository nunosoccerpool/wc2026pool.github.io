name: Update Standings Webpage

# Trigger on every push to any branch
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This grants the "Write" permission needed to save index.html
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas openpyxl

    - name: Run conversion script
      run: python update_standings.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html
        # If no changes were made to the Excel, this won't crash the script
        git commit -m "Auto-update standings" || echo "No changes to commit"
        git push